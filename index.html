<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>USPlus® — Head-to-Head Comparator | Valensa</title>
<meta name="theme-color" content="#43215f">
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <!-- Brand header -->
  <header class="hero">
    <div class="container">
      <div class="brand">
        <img class="valensa" src="assets/valensa-logo.png" alt="Valensa" />
        <img class="usplus" src="assets/usplus-logo.png" alt="USPlus" />
      </div>
      <h1>USPlus® Comparator</h1>
      <p>Select a parameter to compare USPlus against leading brands.</p>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <form id="form">
        <div class="grid grid-3">
          <div>
            <label>Parameter <span class="req">*</span></label>
            <select id="paramSelect" required></select>
          </div>
          <div>
            <label>Your Email (optional)</label>
            <input type="email" name="email" placeholder="you@example.com" autocomplete="email" />
          </div>
          <div>
            <label>Notes (optional)</label>
            <input type="text" name="notes" placeholder="e.g., R&D review" />
          </div>
        </div>

        <div class="muted small" style="margin-top:6px">
          Scoring: Yes/No parameters score 1/0. For numeric parameters the direction is shown next to the name.
        </div>

        <div class="actions">
          <label class="muted"><input type="checkbox" id="consent" required> I consent to store this comparison to improve USPlus.</label>
          <button type="submit" class="btn" id="submitBtn">Compare</button>
        </div>

        <div class="success" id="okBox" style="display:none">Saved.</div>
        <div class="error" id="errBox" style="display:none">Sorry, something went wrong.</div>
      </form>
    </section>

    <section class="card" id="results" style="display:none">
      <h2 id="paramTitle">Results</h2>
      <div id="bars" class="bars"></div>
      <div id="tableWrap" class="tableWrap"></div>
    </section>
  </main>

  <footer>© <span id="yr"></span> Valensa International • USPlus®</footer>

  <script src="assets/app.js"></script>
</body>
</html>
