<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>USPlus® — Quick Comparator | Valensa</title>
<meta name="theme-color" content="#43215f">
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1>USPlus® Comparator</h1>
      <p>Select one parameter and view values across brands.</p>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <form id="form" novalidate>
        <!-- First line: Email + Name -->
        <div class="grid grid-3">
          <div>
            <label>Email Address <span class="req">*</span></label>
            <input type="email" name="email" id="email" placeholder="you@example.com" autocomplete="email" required />
          </div>
          <div>
            <label>Your Name</label>
            <input type="text" name="name" id="name" placeholder="Optional" />
          </div>
          <div style="display:flex;align-items:flex-end">
            <label class="muted" style="margin:0">Valensa • USPlus®</label>
          </div>
        </div>

        <!-- Second line: Parameter dropdown -->
        <div class="grid grid-3" style="margin-top:8px">
          <div>
            <label>Parameter <span class="req">*</span></label>
            <select id="paramSelect" required></select>
          </div>
          <div>
            <label>Notes (optional)</label>
            <input type="text" name="notes" placeholder="e.g., R&D review" />
          </div>
          <div style="display:flex;align-items:flex-end">
            <label class="muted" style="margin:0">Yes/No show as values for boolean items</label>
          </div>
        </div>

        <div class="actions" style="margin-top:10px">
          <label class="muted"><input type="checkbox" id="consent" required> I consent to store this comparison to improve USPlus.</label>
          <button type="submit" class="btn" id="submitBtn">Compare</button>
        </div>

        <div class="success" id="okBox" style="display:none">Saved.</div>
        <div class="error" id="errBox" style="display:none">Sorry, something went wrong.</div>
      </form>
    </section>

    <section class="card" id="results" style="display:none">
      <h2 id="paramTitle">Results</h2>
      <div id="tableWrap" class="tableWrap"></div>
    </section>
  </main>

  <footer>© <span id="yr"></span> Valensa International • USPlus®</footer>

  <script src="assets/app.js"></script>
</body>
</html>
