<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>USPlus® Comparator</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <main class="wrap">
    <section class="card">
      <form id="form" novalidate>
        <!-- Row 1: Email + Name -->
        <div class="grid grid-3">
          <div>
            <label>Email Address <span class="req">*</span></label>
            <input type="email" name="email" id="email" placeholder="you@example.com" required />
          </div>
          <div>
            <label>Your Name</label>
            <input type="text" name="name" id="name" placeholder="Optional" />
          </div>
          <div></div>
        </div>

        <!-- Row 2: Parameter dropdown -->
        <div class="grid grid-3" style="margin-top:8px">
          <div>
            <label>Parameter <span class="req">*</span></label>
            <select id="paramSelect" required></select>
            <div id="paramDebug" class="muted" style="margin-top:6px;display:none"></div>
          </div>
          <div style="display:flex;align-items:flex-end">
            <button type="submit" class="btn" id="submitBtn">Compare</button>
          </div>
          <div></div>
        </div>

        <div class="error" id="errBox" style="display:none"></div>
      </form>
    </section>

    <section class="card" id="results" style="display:none">
      <h2 id="paramTitle">Results</h2>
      <div id="tableWrap" class="tableWrap"></div>
    </section>

    <footer>© <span id="yr"></span> Valensa International • USPlus®</footer>
  </main>

  <!-- IMPORTANT: Script at the very end, path is case-sensitive -->
  <script src="assets/app.js"></script>
</body>
</html>
